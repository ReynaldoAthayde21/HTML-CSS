<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table{
            border-collapse: collapse;
            width: 300px;
            
        }
        tr{
            border: solid 1px black;
        }
        td{
            border: solid 1px black;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>table</h1>
    <table>

        <tr>
            <td colspan="3">a</td>
            <td rowspan="3">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">c</td>
            <td>n</td>
            <td>n</td>
        </tr>
        <tr>
            <td>n</td>
            <td>n</td>

        </tr>
        <tr>
            
            <td colspan="3">n</td>
        </tr>
      
    </table>
</body>
</html>
